<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="entrada" onkeyup="digiteCaracter()">
    <hr>
    <span> numero</span>
    <input type="text" name="" id="number">
    <span>Letras</span>
    <input type="text" name="letra" id="words">
    <script>
function digiteCaracter(){
   var caracter = document.getElementById('entrada').value
   document.getElementById('entrada').value = ''
   caracter.trim()
   switch(caracter){
    case '0':
    case '1':
    case '2':
    case '3':
    case '4':
    case '5':
    case '6':
    case '7':
    case '8':
    case '9':
    document.getElementById('number').value = caracter
        break
        default:
        document.getElementById('words').value = caracter
   }
    
}

    </script>
</body>
</html>
